<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Lists Example</title>
</head>
<body>
    <h1>My HTML Lists</h1>

    <h2>Unordered List</h2>
    <ul>
        <li>Lion</li>
        <li>Sheep</li>
        <li>Chicken</li>
    </ul>

    <h2>Ordered List</h2>
    <ol>
        <li>Beans</li>
        <li>Nutt</li>
        <li>Maize</li>
    </ol>
    
</body>
</html>
